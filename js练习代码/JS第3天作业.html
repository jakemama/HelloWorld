<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS第3天作业</title>
</head>
<body>
    <script>
        // 1.计算
        var sum = 0;
        for (let i = 2; i <= 100; i++) {
            sum += (i+1)/i;
            
        }
        console.log(sum);

        // 2. 如果一个数恰好等于它的因数之和，则称该数为“完全数” 请列出1~10000的所有完全数
            for(i = 1; i <= 10000; i++){
                var sum = 0;
                for(j = 1; j < i; j++){
                    
                    if (i % j == 0){
                        sum += j;
                    }
                    if (sum == i){
                        console.log(sum);
                    }
                }
            }
    </script>
</body>
</html>
